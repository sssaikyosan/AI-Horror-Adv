<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AIホラー：無限の迷宮</title>
</head>

<body>
  <div id="setup-screen">
    <div class="game-header">
      <h1>AIホラー：無限の迷宮</h1>
    </div>
    <div class="setup-container">
      <h2>ゲーム設定</h2>
      <div class="form-group">
        <label for="api-type">API Type:</label>
        <select id="api-type">
          <option value="gemini">Gemini</option>
          <option value="openai">OpenAI Compatible</option>
        </select>
      </div>
      <div class="form-group" id="model-container" style="display: none;">
        <label for="model-select">Model:</label>
        <select id="model-select">
          <!-- Options will be populated dynamically -->
        </select>
      </div>
      <div class="form-group" id="api-url-container">
        <label for="api-url">Endpoint URL:</label>
        <input type="text" id="api-url" value="http://localhost:1234/v1">
      </div>
      <div class="form-group">
        <label for="api-key">API Key:</label>
        <input type="password" id="api-key" placeholder="Required for Gemini">
      </div>
      <div class="form-group" id="voice-container">
        <label for="voice-select">読み上げ音声:</label>
        <select id="voice-select">
          <option value="-1">なし</option>
          <!-- Options will be populated dynamically -->
        </select>
      </div>
      <button id="start-game-btn">ゲーム開始</button>
    </div>
  </div>

  <div id="game-screen" style="display: none;">
    <div id="app">
      <div class="game-container">
        <header class="game-header">
          <h1>AIホラー：無限の迷宮</h1>
          <div class="header-controls">
            <div class="switch-container">
              <span class="switch-label">読み上げ</span>
              <div class="switch" id="speech-toggle">
                <div class="switch-slider"></div>
              </div>
            </div>
            <button id="log-toggle" class="log-toggle-btn">ログ表示</button>
            <button id="settings-toggle-btn" class="log-toggle-btn">設定</button>
          </div>
        </header>

        <main class="game-main">
          <section id="scene-description" class="scene-description">
            <!-- 情景描写がここに表示される -->
          </section>

          <section id="choices-container" class="choices-container">
            <!-- 選択肢ボタンがここに表示される -->
          </section>
        </main>

        <div id="log-panel" class="log-panel" style="display: none;">
          <div class="log-header">
            <h2>ゲームログ</h2>
            <button id="log-close" class="log-close-btn">×</button>
          </div>
          <div id="log-content" class="log-content"></div>
        </div>

        <div id="loading-indicator" class="loading-indicator" style="display: none;">
          <div class="spinner"></div>
          <span>思考中...</span>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>

        <!-- Error Modal -->
        <div id="error-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <p id="error-modal-message"></p>
                <button id="back-to-title-btn" class="modal-button">タイトルに戻る</button>
                <button id="error-modal-close-btn" class="modal-button secondary">閉じる</button>
            </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal" style="display: none;">
    <div class="modal-content setup-container">
      <div class="modal-header">
        <h2>設定</h2>
      </div>
      <div class="form-group">
        <label for="settings-api-type">API Type:</label>
        <select id="settings-api-type">
          <option value="gemini">Gemini</option>
          <option value="openai">OpenAI Compatible</option>
        </select>
      </div>
      <div class="form-group" id="settings-model-container" style="display: none;">
        <label for="settings-model-select">Model:</label>
        <select id="settings-model-select">
        </select>
      </div>
      <div class="form-group" id="settings-api-url-container">
        <label for="settings-api-url">Endpoint URL:</label>
        <input type="text" id="settings-api-url">
      </div>
      <div class="form-group">
        <label for="settings-api-key">API Key:</label>
        <input type="password" id="settings-api-key">
      </div>
      <div class="form-group" id="settings-voice-container">
        <label for="settings-voice-select">読み上げ音声:</label>
        <select id="settings-voice-select">
        </select>
      </div>
      <div class="modal-footer">
        <button id="settings-save-btn" class="modal-button">保存</button>
        <button id="settings-cancel-btn" class="modal-button secondary">キャンセル</button>
      </div>
    </div>
  </div>
</body>

</html>
